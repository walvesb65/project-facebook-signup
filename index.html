<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="logo do FACEBOOK">
    <form action="" class="facebook-login">
    <div class="form-group">
      <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
      <input type="text" id="user-email-phone" name="user-email-phone">
    </div>
    <div class="form-group">
      <label for="user-password" id="user-password-label">Senha</label>
      <input type="password" id="user-password" name="user-password">
    </div>
    <div class="form-control">
      <button id="button-login">Entrar</button>
    </div>
    </form>
  </header>
  <section class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png" alt="img de rede do facebook">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <h2 class="quick-easy">É rápido e fácil.</h2>
      <form class="form-cadastro" action="">
        <div class="input-name">
        <input type="text" name="firstname" placeholder="Nome">
        <input type="text" name="lastname" placeholder="Sobrenome">
      </div>
      <input type="text" name="phone_email" placeholder="Celular ou email">
      <input type="password" name="password" placeholder="Nova senha">
      <label for="" id="label-birthdate">Data de nascimento</label>
      <input type="text" name="birthdate" placeholder="dd/mm/aaaa">
      <label for="" id="label-gender">Gênero</label>
      <div class="buttons">
        <label for="fem">
          <input type="radio" name="gender" id="fem" value="Feminino">Feminino
        </label>
        <label for="masc">
          <input type="radio" name="gender" id="masc" value="Masculino">Masculino
        </label>
        <label for="person">
          <input type="radio" name="gender" id="person" value="Personalizado">Personalizado
        </label>
      </div>
      <div id="customized-container"></div>
        <button type="submit" id="facebook-register">Cadastre-se</button>
    </form>
    </div>
  </section>
</body>
<script src="script.js"></script>
</html>
